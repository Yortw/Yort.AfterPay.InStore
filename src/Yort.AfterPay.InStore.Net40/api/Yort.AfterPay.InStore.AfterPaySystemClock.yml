  assemblies:
  - cs.temp.dll
  namespace: Yort.AfterPay.InStore
  summary: "\nRepresents the default system clock used by the Yort.AfterPay.Instore library to retrieve the current date and time.\n"
  remarks: "\n<p>This implementation simply wraps the <see cref=\"!:DateTimeOffset.Now\"></see> property and relies on the underlying system clock for accuracy.</p>\n<p>This class has a private constructor and cannot be created by user code. To obtain and instance use the static <xref href=\"Yort.AfterPay.InStore.AfterPaySystemClock.DefaultInstance\" data-throw-if-not-resolved=\"false\"></xref> property.</p>\n"
  example: []
  syntax:
    content: 'public sealed class AfterPaySystemClock : IAfterPaySystemClock'
    content.vb: >-
      Public NotInheritable Class AfterPaySystemClock
          Implements IAfterPaySystemClock
