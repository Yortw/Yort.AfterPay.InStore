  assemblies:
  - cs.temp.dll
  namespace: Yort.AfterPay.InStore
  summary: "\nReturns an instance of this clock.\n"
  remarks: "\n<p>The instance returned by this method is cached after the first call to reduce allocations, so all subsquent calls will receive the same shared instance. \nHowever the property is not thread-safe and two threads calling the method simultanously for the first time may receive different instances. \nThis should not cause a problem as clients should not (and are instructed not to) compare instances or rely on shared instances.</p>\n"
  example: []
  syntax:
    content: public static AfterPaySystemClock DefaultInstance { get; }
    parameters: []
